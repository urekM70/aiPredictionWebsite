{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <!-- Crypto Graphs -->
        <div class="col-md-6">
            <h4>Cryptocurrency Charts</h4>
            <div class="list-group">
                {% for crypto in cryptos %}
                <a href="{{ url_for('graph', symbol=crypto) }}" class="list-group-item list-group-item-action">
                    {{ crypto.replace("USDT","") }} Graph
                </a>
                {% endfor %}
            </div>
        </div>

        <!-- Stock Graphs -->
        <div class="col-md-6">
            <h4>Stock Charts</h4>
            <div class="list-group">
                {% for stock in stocks %}
                <a href="{{ url_for('graph', symbol=stock) }}" class="list-group-item list-group-item-action">
                    {{ stock }} Graph
                </a>
                {% endfor %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
